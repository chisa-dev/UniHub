name: Frontend Tests

on:
  push:
    branches:
      - main
    paths:
      - 'Frontend/**'
  pull_request:
    branches:
      - main
    paths:
      - 'Frontend/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          cd Frontend
          npm ci

      - name: Run tests
        run: |
          cd Frontend
          npm test 